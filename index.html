  <script>
    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
      const adSpaces = document.querySelectorAll('.ad-space');
      adSpaces.forEach(ad => ad.classList.toggle('night-mode'));

      const button = document.querySelector('.night-mode-button');
      if (document.body.classList.contains('night-mode')) {
        button.textContent = 'Switch to Day Mode';
      } else {
        button.textContent = 'Switch to Night Mode';
      }
    }
  </script>
